<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Arkademy TES</title>
    <link rel="stylesheet" href="asset/bs4/css/bootstrap.css">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow p-3 mb-4 bg-white rounded">
        <a href="" class="navbar-brand bold">
            <img src="images/logo.png" width="85" height="50" alt="">
            ARKADEMY BOOTCAMP
        </a>
    </nav>
    <div class="container mt-3">
        <button type="button" class="btn btn-warning btn-md float-right shadow text-white" data-toggle="modal"
            data-target="#modal">ADD</button>
        <br>
        <br>
        <table class="table table-bordered text-center">
            <thead class="">
                <tr>
                    <th style="background-color: #e6e3dd; ">Name</th>
                    <th style="background-color: #e6e3dd;">Hobby</th>
                    <th style="background-color: #e6e3dd;">Category</th>
                    <th style="background-color: #e6e3dd;">Action</th>
                </tr>
            </thead>
            <tbody id="data">
                <tr>
                    <td>Soni</td>
                    <td>Mobile Legend</td>
                    <td>Game</td>
                    <td>
                        <a data-target="#modalHapus" data-toggle="modal" class="" id="" href="#modalHapus"><img
                                src="images/icons8-waste-24.png" alt=""></a>
                        <a data-target="#ModalEdit" data-toggle="modal" class="" id="" href="#ModalEdit"><img
                                src="images/icons8-create-24.png" alt=""></a>
                    </td>
                </tr>
                <tr>
                    <td>Isgi</td>
                    <td>Futsal</td>
                    <td>Olahraga</td>
                    <td>
                        <a data-target="#modalHapus" data-toggle="modal" class="" id="" href="#modalHapus"><img
                                src="images/icons8-waste-24.png" alt=""></a>
                        <a data-target="#ModalEdit" data-toggle="modal" class="" id="" href="#ModalEdit"><img
                                src="images/icons8-create-24.png" alt=""></a>
                    </td>
                </tr>
                <tr>
                    <td>Iqbal</td>
                    <td>Basket</td>
                    <td>Olahraga</td>
                    <td>
                        <a data-target="#modalHapus" data-toggle="modal" class="" id="" href="#modalHapus"><img
                                src="images/icons8-waste-24.png" alt=""></a>
                        <a hdata-target="#ModalEdit" data-toggle="modal" class="" id="" href="#ModalEdit"><img
                                src="images/icons8-create-24.png" alt=""></a>
                    </td>
                </tr>
                <tr>
                    <td>Kiky</td>
                    <td>PUBG</td>
                    <td>Game</td>
                    <td>
                        <a data-target="#modalHapus" data-toggle="modal" class="" id="" href="#modalHapus"><img
                                src="images/icons8-waste-24.png" alt=""></a>
                        <a data-target="#ModalEdit" data-toggle="modal" class="" id="" href="#ModalEdit"><img
                                src="images/icons8-create-24.png" alt=""></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah -->
    <div class="modal" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD DATA</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name.."
                                autocomplete="off" style="color: grey;">
                        </div>
                        <div class="form-group">
                            <select name="hoby" id="hoby" class="form-control hobby" placeholder="Hobby ..." >
                                <option value="0" style="color: grey;">Hobby ...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="kategori" id="kategori" class="form-control">
                                <option value="0">Category ...</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning text-white">ADD</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Show Modal Edit -->
    <div class="modal" id="ModalEdit" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">EDIT DATA</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <input type="text" name="namaEdit" id="name" class="form-control" placeholder="Name.."
                                value="Isgi" style="color: grey;">
                        </div>
                        <div class="form-group">
                            <input type="text" name="hobby" id="hobby" class="form-control" placeholder="Name.."
                                value="Futsal " style="color: grey;">
                        </div>
                        <div class="form-group">
                            <input type="text" name="category" id="hobby" class="form-control" placeholder="Name.."
                                value="Olahraga" style="color: grey;">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning text-white">EDIT</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Hapus -->
    <div class="modal" id="modalHapus" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <img src="images/icon-checklist.png" class="img-responsive" width="250" alt="">
                        <h3 style="font-size: 18px; font-weight: bold;">Berhasil menghapus data</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery-3.4.1 -->
    <script src="asset/bs4/js/jquery-3.4.1.js"></script>
    <!-- Popper Js-->
    <script src="asset/bs4/js/popper.min.js"></script>
    <!--Boostraap Js -->
    <script src="asset/bs4/js/bootstrap.js"></script>
</body>

</html>
